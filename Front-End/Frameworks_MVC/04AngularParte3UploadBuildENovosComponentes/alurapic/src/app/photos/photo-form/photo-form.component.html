<div class="container">
  <form [formGroup]="photoForm" class="row" (submit)="upload()">
    <div class="col-md-6 text-center">
      <input 
        formControlName="file" 
        type="file" 
        accept="image/*"
        (change)="file = $event.target.files[0]"> <!-- Esta é a forma de obter a forma binária do arquivo. -->
                                                  <!-- O [0] é para forçar a receber um único arquivo. -->
      <ap-vmessage 
        text="Please, select a photo" 
        *ngIf="photoForm.get('file').errors?.required">
      </ap-vmessage>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <textarea 
          formControlName="description"
          class="form-control form-control-sm" 
          placeholder="photo description"></textarea>
          <ap-vmessage 
            text="Maximun size allowed is 300" 
            *ngIf="photoForm.get('description').errors?.maxlength">
          </ap-vmessage>          
      </div>

      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input formControlName="allowComments" type="checkbox">
        </label>
      </div>

      <button 
        [disabled]="photoForm.invalid" 
        type="submit" class="btn btn-primary btn-block">
        Upload
      </button>

      <a class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </form>
</div>
