<header class="fixed-top">
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand">ALURAPIC</a>

        <!-- 
            O pipe async serve para você referenciar um Observable diretamente no seu template.
            Assim ele entende que o que você está pegando é o valor que será retornado para o Observable,
            e não o Observable em si.
            Sem ele você precisaria atribuí-lo a uma outra variável.
         -->
        <div *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle"></i>
            <a class="ml-2">{{ user?.name}}</a>
            <a (click)="logout()">(Logout)</a>
        </div>

        <ng-template #login>
            <span class="navbar-text">
                <!--
                    O router link respeita a mesma sintaxe do navigate que você usa nas suas classes.
                    Você inclusive pode passar argumentos neste array para concatenar a URL (['user', 'flavio'])
                -->
                <a [routerLink]="['']">Please, login!></a>
            </span>
        </ng-template>
    </nav>
</header>
