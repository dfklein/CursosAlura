<p class="text-center text-muted" *ngIf="!rows.length"><!-- testa se o array de fotos é zero -->
    Sorry, no photos
</p>
<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row no-gutters"><!-- no-gutters tira o espaço entre as fotos -->
        <div *ngFor="let photo of cols" class="col-4" appDarkenOnHover brightness="50%"><!-- ele consegue entender assim que o brightness é uma propriedade da diretiva. -->
            <app-card [title]="photo.description">
                <app-photo
                    [url]="photo.url"
                    [description]="photo.description">
                </app-photo>
                <div class="text-center p-1">
                    <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
                    <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
                </div>
            </app-card>
        </div>
    </li>
</ol>
